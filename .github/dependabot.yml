---
# Dependabot configuration for DevOps Feed Hub
# Groups dependencies by ecosystem to minimize pull requests

version: 2
updates:
  # GitHub Actions - group all action updates together
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # npm dependencies - group all npm updates together
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      npm-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5

  # pip dependencies - root directory
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      pip-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5

  # pip dependencies - RSS action directory
  - package-ecosystem: "pip"
    directory: "/.github/actions/collect-rss-feeds"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      pip-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
