# Ruff configuration for super-linter
# We use Black for Python formatting

[lint]
# Use a reasonable subset of rules compatible with our codebase
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings  
    "I",   # isort
    "N",   # pep8-naming
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules
ignore = []

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[format]
# Match Black's configuration
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false
