name: "Copilot setup steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: |
          git fetch origin main:main || echo "Main branch already exists locally"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').devDependencies['@playwright/test']")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache
          key: docker-super-linter-${{ runner.os }}-v8.3.2

      - name: Load cached Docker image
        continue-on-error: true
        run: |
          if [ -f /tmp/docker-cache/super-linter.tar ]; then
            docker load -i /tmp/docker-cache/super-linter.tar
            echo "Loaded super-linter from cache"
          fi

      - name: Pull super-linter Docker image
        run: |
          if ! docker image inspect ghcr.io/super-linter/super-linter:v8.3.2 > /dev/null 2>&1; then
            docker pull ghcr.io/super-linter/super-linter:v8.3.2
            mkdir -p /tmp/docker-cache
            docker save ghcr.io/super-linter/super-linter:v8.3.2 -o /tmp/docker-cache/super-linter.tar
            echo "Pulled and cached super-linter image"
          else
            echo "Using cached super-linter image"
          fi
