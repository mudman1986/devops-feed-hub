name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: pip install feedparser pytest black isort

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Verify Python setup
        run: |
          python3 --version
          pip list | grep -E "feedparser|pytest|black|isort"

      - name: Verify Node.js setup
        run: |
          node --version
          npm --version
          npm list --depth=0

      - name: Verify Playwright setup
        run: npx playwright --version

      - name: Pull super-linter Docker image
        run: docker pull ghcr.io/super-linter/super-linter:v8.3.2
