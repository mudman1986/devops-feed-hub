name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: pip install feedparser pytest black isort

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Verify Python setup
        run: |
          python3 --version
          pip list | grep -E "feedparser|pytest|black|isort"

      - name: Verify Node.js setup
        run: |
          node --version
          npm --version
          npm list --depth=0

      - name: Verify Playwright setup
        run: npx playwright --version

      - name: Pull super-linter Docker image
        run: docker pull ghcr.io/super-linter/super-linter:latest

      - name: Generate HTML files for testing
        run: |
          # Generate minimal RSS feed data structure for testing
          cat > rss-feeds-output.json << 'EOF'
          {
            "metadata": {
              "collected_at": "2024-01-15T10:30:00Z",
              "since": "2024-01-14T10:30:00Z",
              "hours": 24
            },
            "summary": {
              "total_feeds": 1,
              "successful_feeds": 1,
              "failed_feeds": 0,
              "total_articles": 0
            },
            "feeds": {
              "GitHub Blog": {
                "url": "https://github.blog/feed/",
                "count": 0,
                "articles": []
              }
            },
            "articles": []
          }
          EOF

          # Generate HTML files from template
          python3 .github/actions/collect-rss-feeds/generate_summary.py \
            --input rss-feeds-output.json \
            --output-dir docs

          echo "âœ“ HTML files generated for testing"
