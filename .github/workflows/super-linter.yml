name: Superlinter

on:
  pull_request:

permissions:
  contents: write
  statuses: write

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          IGNORE_GENERATED_FILES: true
          IGNORE_GITIGNORED_FILES: true
          SAVE_SUPER_LINTER_SUMMARY: true
          VALIDATE_PYTHON_PYINK: false
          # JSCPD is configured via .jscpd.json but super-linter doesn't pick up
          # the config changes in Docker. JSCPD passes locally with our config.
          # Remaining "duplicates" are expected (generated HTML, test patterns).
          VALIDATE_JSCPD: false
          # Disable Trivy due to connection issues with mirror.gcr.io
          # If Trivy connection issues persist, keep this disabled
          # To re-enable: Remove this line or set to true
          VALIDATE_TRIVY: false
          # Enable autofix for supported linters
          FIX_PYTHON_BLACK: true
          FIX_PYTHON_ISORT: true
          FIX_SHELL_SHFMT: true
          FIX_MARKDOWN_PRETTIER: true
          FIX_YAML_PRETTIER: true
          FIX_JAVASCRIPT_PRETTIER: true
          FIX_CSS_PRETTIER: true
          FIX_HTML_PRETTIER: true
          FIX_NATURAL_LANGUAGE: true

      - name: Commit and Push Autofix Changes
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "style: apply super-linter autofix"
            git push
          else
            echo "No autofix changes to commit"
          fi
