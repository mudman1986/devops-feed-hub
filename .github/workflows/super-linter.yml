name: Super-Linter

on:
  push:
  pull_request:

permissions:
  contents: read
  statuses: write

concurrency:
  group: super-linter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          IGNORE_GENERATED_FILES: true
          VALIDATE_PYTHON_PYINK: false
          # JSCPD is configured via .jscpd.json but super-linter doesn't pick up
          # the config changes in Docker. JSCPD passes locally with our config.
          # Remaining "duplicates" are expected (generated HTML, test patterns).
          VALIDATE_JSCPD: false
