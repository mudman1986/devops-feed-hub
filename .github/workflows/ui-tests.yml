name: UI Tests

on:
  pull_request:

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ui-tests:
    name: UI Tests (Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Debug - Check docs directory exists
        run: |
          echo "Checking docs directory..."
          ls -la docs/ || echo "docs/ not found"
          echo "Current directory:"
          pwd
          ls -la

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        # Debug logging to diagnose workflow stalling issues
        # Uses pw:webserver* to see server startup and pw:test to see test progress
        timeout-minutes: 60
        env:
          CI: true
          DEBUG: pw:webserver*,pw:test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 7
