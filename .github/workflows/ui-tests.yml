name: UI Tests

on:
  pull_request:

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ui-tests:
    name: UI Tests (Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Collect RSS Feeds
        id: collect
        uses: ./.github/actions/collect-rss-feeds
        with:
          hours: "720"
          config-path: ".github/rss-feeds.json"
          output-path: "rss-feeds-output.json"

      - name: Generate HTML files for testing
        run: |
          # Clean docs directory to remove any stale HTML files
          echo "Cleaning docs directory..."
          rm -f docs/*.html
          
          # Verify RSS data was collected
          if [ ! -f "rss-feeds-output.json" ]; then
            echo "ERROR: rss-feeds-output.json not found"
            exit 1
          fi
          
          ARTICLE_COUNT=$(jq -r '.summary.total_articles' rss-feeds-output.json)
          echo "RSS data contains $ARTICLE_COUNT articles"
          
          if [ "$ARTICLE_COUNT" -eq 0 ]; then
            echo "ERROR: No articles collected from RSS feeds"
            exit 1
          fi
          
          # Generate multi-page HTML (main index + individual feed pages)
          echo "Generating HTML files..."
          python3 .github/actions/collect-rss-feeds/generate_summary.py \
            --input rss-feeds-output.json \
            --output-dir docs

          echo "Generated HTML files:"
          ls -lh docs/*.html

          # Verify HTML has actual content (should be >10KB for index with articles)
          INDEX_SIZE=$(stat -f%z docs/index.html 2>/dev/null || stat -c%s docs/index.html)
          echo "Index file size: $INDEX_SIZE bytes"
          
          if [ "$INDEX_SIZE" -lt 10000 ]; then
            echo "ERROR: index.html is too small ($INDEX_SIZE bytes)"
            cat docs/index.html | head -50
            exit 1
          fi
          
          echo "âœ“ HTML files generated successfully with $ARTICLE_COUNT articles"

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        timeout-minutes: 30
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 7
