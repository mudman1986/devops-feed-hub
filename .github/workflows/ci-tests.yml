name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  python-tests:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install feedparser pytest pytest-cov

      - name: Run Python tests with coverage
        run: |
          python3 -m pytest actions/collect-rss-feeds/tests/ -v \
            --cov=actions/collect-rss-feeds \
            --cov-report=html \
            --cov-report=term

      - name: Upload Python coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage-report
          path: htmlcov/
          retention-days: 30

  javascript-tests:
    name: Run JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install JavaScript dependencies
        run: |
          npm ci

      - name: Run JavaScript tests
        run: |
          npm test

      - name: Generate coverage report
        run: |
          npm run test:coverage

      - name: Upload JavaScript coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: javascript-coverage-report
          path: coverage/
          retention-days: 30

  shell-script-tests:
    name: Run Shell Script Tests (BATS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js for BATS
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install BATS
        run: |
          npm install -g bats

      - name: Run BATS tests
        run: |
          bats scripts/test/test_commit_github_pages.bats
