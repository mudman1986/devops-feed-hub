name: Assign Issues to Copilot

on:
  # Daily schedule to ensure Copilot always has work
  schedule:
    - cron: "0 10 * * *" # Daily at 10 AM UTC

  # Trigger when an issue is closed (with delay for grace period)
  issues:
    types: [closed]

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      mode:
        description: "Assignment mode"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - refactor
      label:
        description: "Priority label (auto mode only, leave empty for default priority)"
        required: false
        type: string
        default: ""
      force:
        description: "Force assignment even if copilot has an issue"
        required: false
        type: boolean
        default: false
      dry_run:
        description: "Dry run mode - log what would be done without making changes"
        required: false
        type: boolean
        default: false
      allow_parent_issues:
        description: "Allow assigning issues that have sub-issues (open or closed)"
        required: false
        type: boolean
        default: false
      skip_labels:
        description: "Comma-separated list of labels to skip (e.g., 'no-ai,refining')"
        required: false
        type: string
        default: "no-ai,refining"

permissions:
  contents: read
  issues: write

concurrency:
  group: assign-copilot-issues
  cancel-in-progress: false

jobs:
  # Wait job to provide grace period when issue is closed
  # This job only runs on issue events; it will be skipped for schedule/dispatch events
  wait-grace-period:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - name: Wait 5 minutes for manual assignment
        run: sleep 300

  assign-issue:
    runs-on: ubuntu-latest
    needs: [wait-grace-period]
    # Run after wait job completes (for issue events) or immediately (for schedule/dispatch)
    # When wait-grace-period is skipped, needs.wait-grace-period.result will be 'skipped'
    if: |
      always() && (
        needs.wait-grace-period.result == 'success' ||
        needs.wait-grace-period.result == 'skipped'
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Determine assignment mode
        id: mode
        run: |
          # Determine mode based on trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ inputs.mode }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            # Daily schedule always uses auto mode (will create refactor if no issues available)
            MODE="auto"
            echo "Scheduled run - auto mode"
          else
            # Use the closed issue number to determine mode
            # Every 5th issue (issue numbers ending in 0 or 5) triggers a refactor
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            echo "Closed issue number: $ISSUE_NUMBER"
            
            # Check if issue number ends in 0 or 5
            LAST_DIGIT=$((ISSUE_NUMBER % 10))
            if [ "$LAST_DIGIT" -eq 0 ] || [ "$LAST_DIGIT" -eq 5 ]; then
              MODE="refactor"
              echo "Issue number ends in 0 or 5 - creating refactor issue"
            else
              MODE="auto"
              echo "Auto-assigning next issue"
            fi
          fi

          echo "mode=${MODE}" >> "$GITHUB_OUTPUT"
          echo "Assignment mode: ${MODE}"

      - name: Assign Copilot to issue
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.COPILOT_ASSIGN_PAT }}
          script: |
            const mode = '${{ steps.mode.outputs.mode }}';
            const labelOverride = '${{ inputs.label }}' || null;
            const force = '${{ inputs.force }}' === 'true';
            const dryRun = '${{ inputs.dry_run }}' === 'true';
            const allowParentIssues = '${{ inputs.allow_parent_issues }}' === 'true';
            const skipLabelsInput = '${{ inputs.skip_labels }}' || 'no-ai,refining';

            // Parse skip labels from comma-separated string
            const skipLabels = skipLabelsInput
              .split(',')
              .map(label => label.trim())
              .filter(label => label.length > 0);

            console.log(
              `Running in ${mode} mode, ` +
              `force=${force}, ` +
              `labelOverride=${labelOverride}, ` +
              `dryRun=${dryRun}, ` +
              `allowParentIssues=${allowParentIssues}, ` +
              `skipLabels=${JSON.stringify(skipLabels)}`
            );

            // Load helper functions
            const fs = require('fs');
            const path = require('path');
            const helpersPath = path.join(process.env.GITHUB_WORKSPACE, '.github/scripts/assign-copilot.js');
            const helpers = require(helpersPath);

            // Step 1: Get repo ID, Copilot bot ID
            const repoInfo = await github.graphql(`
              query($owner: String!, $repo: String!) {
                repository(owner: $owner, name: $repo) {
                  id
                  suggestedActors(capabilities: [CAN_BE_ASSIGNED], first: 100) {
                    nodes { login __typename ... on Bot { id } ... on User { id } }
                  }
                }
              }
            `, {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const repoId = repoInfo.repository.id;
            const copilotBot = repoInfo.repository.suggestedActors.nodes.find(
              n => n.login === "copilot-swe-agent" && n.__typename === "Bot"
            );
            if (!copilotBot) {
              console.log("Actors found:");
              repoInfo.repository.suggestedActors.nodes.forEach(n => console.log(JSON.stringify(n)));
              throw new Error("Copilot bot agent not found in suggestedActors");
            }
            const copilotBotId = copilotBot.id;

            // Step 2: Check if Copilot is already assigned to an issue
            const copilotLogin = copilotBot.login;
            console.log(`Found Copilot bot: login="${copilotLogin}", id="${copilotBotId}"`);

            // Step 2: Check if Copilot is already assigned to an issue
            console.log(`Querying for all open issues to check assignees...`);
            const allIssuesResponse = await github.graphql(`
              query($owner: String!, $repo: String!) {
                repository(owner: $owner, name: $repo) {
                  issues(first: 100, states: OPEN) {
                    nodes {
                      id
                      number
                      title
                      url
                      assignees(first: 10) {
                        nodes {
                          login
                          id
                        }
                      }
                      labels(first: 10) {
                        nodes { name }
                      }
                    }
                  }
                }
              }
            `, {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Step 2a: Handle existing assignments based on mode
            // Filter issues to find those assigned to copilot
            const allIssues = allIssuesResponse.repository.issues.nodes;
            console.log(`Found ${allIssues.length} total open issues`);

            const currentIssues = allIssues.filter(issue => 
              issue.assignees.nodes.some(assignee => 
                assignee.login === copilotLogin || assignee.id === copilotBotId
              )
            );
            console.log(`Found ${currentIssues.length} issue(s) assigned to copilot (login="${copilotLogin}", id="${copilotBotId}")`);

            if (currentIssues.length > 0) {
              console.log("Copilot is currently assigned to the following issues:");
              currentIssues.forEach(issue => {
                const labels = issue.labels.nodes.map(l => l.name).join(', ');
                console.log(`  - #${issue.number}: ${issue.title} (labels: ${labels})`);
              });

              const { shouldAssign, reason } = helpers.shouldAssignNewIssue(currentIssues, mode, force);
              if (!shouldAssign) {
                console.log(`Skipping assignment: ${reason}`);
                return;
              }
              console.log(`Proceeding with assignment: ${reason}`);
            }

            // Step 3: Handle different modes
            if (mode === 'refactor') {
              await createRefactorIssue();
            } else if (mode === 'auto') {
              await assignNextIssue(labelOverride);
            } else {
              throw new Error(`Unknown mode: ${mode}`);
            }

            /**
             * Create a weekly refactor issue
             */
            async function createRefactorIssue() {
              // Get refactor label ID
              const labelInfo = await github.graphql(`
                query($owner: String!, $repo: String!) {
                  repository(owner: $owner, name: $repo) {
                    label(name: "refactor") {
                      id
                    }
                  }
                }
              `, {
                owner: context.repo.owner,
                repo: context.repo.repo,
              });

              if (!labelInfo.repository.label) {
                throw new Error("Refactor label not found in repository.");
              }
              const refactorLabelId = labelInfo.repository.label.id;

              // Create and assign issue to Copilot
              if (dryRun) {
                console.log(`[DRY RUN] Would create refactor issue with title: Weekly Refactor - ${new Date().toISOString()}`);
                console.log(`[DRY RUN] Would assign to Copilot bot (ID: ${copilotBotId})`);
                return;
              }

              const res = await github.graphql(`
                mutation($repositoryId: ID!, $title: String!, $body: String!, $assigneeIds: [ID!]) {
                  createIssue(
                    input: {
                      repositoryId: $repositoryId,
                      title: $title,
                      body: $body,
                      assigneeIds: $assigneeIds
                    }
                  ) {
                    issue {
                      id
                      url
                      title
                      assignees(first: 10) { nodes { login } }
                    }
                  }
                }
              `, {
                repositoryId: repoId,
                title: `Weekly Refactor - ${new Date().toISOString()}`,
                body: [
                  'Review the codebase and make improvements:',
                  '',
                  '- Fix failing tests (superlinter, ci, ui tests)',
                  '- Refactor duplicate code',
                  '- Address security vulnerabilities',
                  '- Improve code maintainability and performance',
                  '- Enhance UI accessibility',
                  '- Increase test coverage',
                  '',
                  '**Rules:**',
                  '- Assign tasks to all available specialized agents in the repository (e.g., UI/UX Specialist, Test Runner, Code Review, etc.)',
                  '- Make minimal surgical changes, run all linters/tests before completing.',
                  '- **If work is too extensive to complete in one session:**',
                  '  - Create GitHub issues with the `refactor` label for remaining work',
                  '  - Each issue should have clear description, acceptance criteria, and code examples',
                  '  - Focus on completing critical fixes first, defer medium-priority items to issues'
                ].join('\n'),
                assigneeIds: [copilotBotId]
              });

              console.log(`Created Copilot-assigned issue: ${res.createIssue.issue.url}`);

              // Add refactor label to the issue
              const issueId = res.createIssue.issue.id;
              try {
                await github.graphql(`
                  mutation($issueId: ID!, $labelIds: [ID!]!) {
                    addLabelsToLabelable(
                      input: {
                        labelableId: $issueId,
                        labelIds: $labelIds
                      }
                    ) {
                      labelable {
                        ... on Issue {
                          labels(first: 10) {
                            nodes {
                              name
                            }
                          }
                        }
                      }
                    }
                  }
                `, {
                  issueId,
                  labelIds: [refactorLabelId]
                });

                console.log(`Added 'refactor' label to issue`);
              } catch (error) {
                console.error(`Failed to add refactor label: ${error.message}`);
                console.error("Issue was created successfully but label could not be added.");
                // Don't throw - issue was created successfully
              }
            }

            /**
             * Assign Copilot to the next available issue based on priority
             */
            async function assignNextIssue(labelOverride) {
              // Define label priority
              const labelPriority = labelOverride ? [labelOverride] : ['bug', 'documentation', 'refactor', 'enhancement'];

              let issueToAssign = null;

              // Try to find an issue by priority
              for (const label of labelPriority) {
                console.log(`Searching for issues with label: ${label}`);
                
                const issues = await github.graphql(`
                  query($owner: String!, $repo: String!, $label: String!) {
                    repository(owner: $owner, name: $repo) {
                      issues(first: 50, states: OPEN, labels: [$label], orderBy: {field: CREATED_AT, direction: ASC}) {
                        nodes {
                          id
                          number
                          title
                          body
                          url
                          assignees(first: 10) {
                            nodes { login }
                          }
                          labels(first: 10) {
                            nodes { name }
                          }
                          trackedIssues(first: 1) {
                            totalCount
                          }
                          trackedInIssues(first: 10) {
                            nodes {
                              number
                              title
                            }
                            totalCount
                          }
                        }
                      }
                    }
                  }
                `, {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  label: label
                });

                // Log ALL issues with their trackedIssues data for debugging
                console.log(`  Found ${issues.repository.issues.nodes.length} issues with label "${label}":`);
                issues.repository.issues.nodes.forEach(issue => {
                  const trackedCount = issue.trackedIssues ? issue.trackedIssues.totalCount : 'undefined';
                  const trackedInCount = issue.trackedInIssues ? issue.trackedInIssues.totalCount : 'undefined';
                  console.log(`    #${issue.number}: "${issue.title}" - trackedIssues: ${trackedCount}, trackedInIssues: ${trackedInCount}, assignees: ${issue.assignees.nodes.length}`);
                });

                // WORKAROUND: GraphQL trackedIssues returns 0 even when sub-issues exist
                // Solution: Use REST API sub_issues endpoint (note: underscore, not hyphen)
                console.log(`  Checking for sub-issues via REST API...`);
                
                // Check each issue for sub-issues using REST API
                for (const issue of issues.repository.issues.nodes) {
                  try {
                    // Use the REST API sub_issues endpoint: GET /repos/{owner}/{repo}/issues/{issue_number}/sub_issues
                    // IMPORTANT: endpoint uses underscore (sub_issues) not hyphen (sub-issues)
                    const subIssuesResponse = await github.request('GET /repos/{owner}/{repo}/issues/{issue_number}/sub_issues', {
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: issue.number,
                      per_page: 100,
                      headers: {
                        'X-GitHub-Api-Version': '2022-11-28'
                      }
                    });
                    
                    const totalSubIssues = subIssuesResponse.data.length;
                    const openSubIssues = subIssuesResponse.data.filter(subIssue => subIssue.state === 'open');
                    
                    if (totalSubIssues > 0) {
                      console.log(`    #${issue.number}: Has ${totalSubIssues} sub-issues (${openSubIssues.length} open, ${totalSubIssues - openSubIssues.length} closed)`);
                      issue.trackedIssues = { totalCount: totalSubIssues };
                    } else {
                      issue.trackedIssues = { totalCount: 0 };
                    }
                  } catch (error) {
                    // API call failed - log warning and treat as no sub-issues
                    console.log(`    Warning: Could not check sub-issues for #${issue.number}: ${error.message}`);
                    issue.trackedIssues = { totalCount: 0 };
                  }
                }

                // Find first assignable issue using simplified helper function
                const assignable = helpers.findAssignableIssue(
                  issues.repository.issues.nodes,
                  allowParentIssues,
                  skipLabels
                );
                if (assignable) {
                  issueToAssign = assignable;
                  console.log(`Found issue to assign: ${context.repo.owner}/${context.repo.repo}#${issueToAssign.number}`);
                  break;
                }
                
                // Log detailed analysis of why issues were skipped
                issues.repository.issues.nodes.forEach(issue => {
                  const parsed = helpers.parseIssueData(issue);
                  const { shouldSkip, reason } = helpers.shouldSkipIssue(parsed, allowParentIssues, skipLabels);
                  console.log(`  Issue ${context.repo.owner}/${context.repo.repo}#${issue.number}: ${issue.title}`);
                  console.log(`    - Assigned: ${parsed.isAssigned}, HasSubIssues: ${parsed.hasSubIssues}, IsSubIssue: ${parsed.isSubIssue}, Refactor: ${parsed.isRefactorIssue}`);
                  if (shouldSkip) {
                    console.log(`    - Skipped: ${reason}`);
                  }
                });
              }

              // If no issue with priority labels, try other open issues
              if (!issueToAssign && !labelOverride) {
                console.log('Searching for any open unassigned issue...');
                
                const allIssues = await github.graphql(`
                  query($owner: String!, $repo: String!) {
                    repository(owner: $owner, name: $repo) {
                      issues(first: 100, states: OPEN, orderBy: {field: CREATED_AT, direction: ASC}) {
                        nodes {
                          id
                          number
                          title
                          url
                          body
                          assignees(first: 10) {
                            nodes { login }
                          }
                          labels(first: 10) {
                            nodes { name }
                          }
                          trackedIssues(first: 1) {
                            totalCount
                          }
                          trackedInIssues(first: 10) {
                            nodes {
                              number
                              title
                            }
                            totalCount
                          }
                        }
                      }
                    }
                  }
                `, {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                });

                // Filter out priority-labeled issues (already checked)
                const nonPriorityIssues = allIssues.repository.issues.nodes.filter(issue => {
                  const hasPriorityLabel = issue.labels.nodes.some(l => labelPriority.includes(l.name));
                  return !hasPriorityLabel;
                });

                // Apply the same REST API sub-issue detection
                console.log(`  Checking sub-issues for ${nonPriorityIssues.length} non-priority issues via REST API...`);
                for (const issue of nonPriorityIssues) {
                  try {
                    const subIssuesResponse = await github.request('GET /repos/{owner}/{repo}/issues/{issue_number}/sub_issues', {
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: issue.number,
                      per_page: 100,
                      headers: {
                        'X-GitHub-Api-Version': '2022-11-28'
                      }
                    });
                    
                    const totalSubIssues = subIssuesResponse.data.length;
                    issue.trackedIssues = { totalCount: totalSubIssues };
                  } catch (error) {
                    issue.trackedIssues = { totalCount: 0 };
                  }
                }

                issueToAssign = helpers.findAssignableIssue(
                  nonPriorityIssues,
                  allowParentIssues,
                  skipLabels
                );
                if (issueToAssign) {
                  console.log(`Found issue to assign: ${context.repo.owner}/${context.repo.repo}#${issueToAssign.number}`);
                }
              }

              if (!issueToAssign) {
                console.log('No suitable issue found to assign to Copilot.');
                console.log('Creating a refactor issue instead to ensure Copilot has work.');
                
                // If no regular issues are available, create a refactor issue
                await createRefactorIssue();
                return;
              }

              // Assign the issue to Copilot
              if (dryRun) {
                console.log(`[DRY RUN] Would assign issue #${issueToAssign.number} to Copilot (ID: ${copilotBotId})`);
                console.log(`[DRY RUN] Issue title: ${issueToAssign.title}`);
                console.log(`[DRY RUN] Issue URL: ${issueToAssign.url}`);
                return;
              }

              console.log(`Assigning issue #${issueToAssign.number} to Copilot...`);
              
              await github.graphql(`
                mutation($issueId: ID!, $assigneeIds: [ID!]!) {
                  addAssigneesToAssignable(
                    input: {
                      assignableId: $issueId,
                      assigneeIds: $assigneeIds
                    }
                  ) {
                    assignable {
                      ... on Issue {
                        assignees(first: 10) {
                          nodes { login }
                        }
                      }
                    }
                  }
                }
              `, {
                issueId: issueToAssign.id,
                assigneeIds: [copilotBotId]
              });

              console.log(`âœ“ Successfully assigned issue #${issueToAssign.number} to Copilot`);
              console.log(`  Title: ${issueToAssign.title}`);
              console.log(`  URL: ${issueToAssign.url}`);
            }
